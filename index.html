<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/jquery.js"></script>

    <title>Star Wars Galaxies Redux</title>
</head>

<body background="./assets/images/background.jpg">
    <div class="container p-2">
        <div class="row">
            <div class="col-md-3 d-flex align-items-stretch">
                <div id="Dash" class="card">
                    <img class="card-img-top" src="./assets/images/Dash.png">
                    <div class="card-body">
                        <p id="DashText" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-flex align-items-stretch">
                <div id="Lumpy" class="card">
                    <img class="card-img-top" src="./assets/images/Lumpy.png">
                    <div class="card-body">
                        <p id="LumpyText" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-flex align-items-stretch">
                <div id="Nubnub" class="card">
                    <img class="card-img-top" src="./assets/images/NienbNub.png">
                    <div class="card-body">
                        <p id="NubnubText" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-flex align-items-stretch">
                <div id="Tamer" class="card">
                    <img class="card-img-top" src="./assets/images/Tamer.png">
                    <div class="card-body">
                        <p id="TamerText" class="card-text">Testing</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div id="PlayerAreaText" class="col-xs-6 mr-3 m-2">
                <h3>Player Character: </h3>
            </div>
            <div id="enemyAreaText" class="col-xs-6 mr-3 m-2">
                <h3>Enemy Character: </h3>
            </div>
        </div>
        <div class="row mt-3">
            <div id="playerArea" class="col-xs-6 d-flex align-items-stretch m-3 mr-3"></div>
            <div id="enemyArea" class="col-xs-6 d-flex align-items-stretch m-3 ml-3"></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-4 m-1">
                <button id="attack" class="btn">Attack</button>
            </div>
            <div id="battleText" class="col-md-4"></div>
        </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
